<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
</head>
<body>
 <div class="container">
      <form class="blaise-key-create">
        <h2>Create key</h2>

        <div class="form-group">
            <label for="inputName">Key name</label>
            <input type="text" id="inputName" class="form-control" placeholder="Key name" required autofocus>
        </div>

        <div class="form-group">
            <label for="inputKey">Password</label>
            <textarea type="text" cols="40" rows="5" id="inputKey" class="form-control" placeholder="Password" required></textarea>
        </div>

        <div class="pull-right">
          <a href="index.html" class="btn btn-primary btn-block">Save</a>
        </div>           
        
      </form>
    
</div>

<script src="js/jquery-3.1.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
